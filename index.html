<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Priority Queue</title>
	<meta name="description" content="Priority-Queue.com">

	<link rel="stylesheet" href="style.css">

	<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
	<script src="jquery-3.2.1.slim.js"></script>
	<script src="pq.js"></script>
	<script src="dbx.js"></script>
</head>
<body>
	<div id="outer">
		<div id="header">
			<div class="container">
				<header></header>
			</div>
		</div>
		<div class="container">
			<div id="listholder">
				<div id="nameholder">
					<div id="listname"></div>
				</div>
				<ul id="activelist">
					<template id="rowtemplate">
						<li class="pqitem" draggable="true">
							<div class="pqpriority"></div>
							<div class="pqtext"></div>
							<div class="pqdate"></div>
							<div class="close">✗</div>
							<div class="edit">✎</div>
							<div class="check">✔</div>
						</li>
					</template>
					<li id="additem"><div>+</div></li>
				</ul>
			</div>
			<div id="hint" ></div>
			<div id="trashregion"><div id="trash">×</div></div>
		</div>
		<div id="footer">
		</div>
	</div>
</body>
</html>
